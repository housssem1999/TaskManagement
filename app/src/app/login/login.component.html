
<div class="login-form">
	<h1>Login Form</h1>
	<form name="form" (ngSubmit)="onSubmit()">
		<input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username" required>
		<input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password" required>
		<button type="submit"><a routerLink="" *ngIf="isLoggedIn2"></a>Submit</button>
	</form>

	
</div>

<div class="alert" *ngIf="isLoggedIn2">
	<span>{{result}}</span> 
</div>
